<!doctype html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <title>TVision+</title>
    <link rel="stylesheet" href="blogsitesi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Üst menü kısmı -->
    <nav class="navbar navbar-expand-lg bg-dark text-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TVISION<span style="color: rgb(244, 226, 67); font-weight: bold; font-size: 1.2em;">+</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Filmler</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Yeni Çıkan</a></li>
                        <li><a class="dropdown-item" href="#">En Çok Oy Alan</a></li>
                    </ul>
                </div>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Diziler</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Yeni Çıkan</a></li>
                        <li><a class="dropdown-item" href="#">En Çok Oy Alan</a></li>
                    </ul>
                </div>

                <!-- Türler Butonu -->
                <a href="turler.html" class="btn btn-success ms-3">Türler</a>
            </div>
            
            <!-- Üye Ol/Giriş Yap butonu -->
            <li><a href="signup.html" style="color: yellow; position: absolute; right: 25px;">Giriş Yap/Kaydol</a></li>
        </div>
    </nav>    

    <!-- Arama Formu -->
    <form action="movie-details.html" method="GET" class="d-flex search-form">
        <input class="form-control search-input" type="search" name="query" placeholder="Ara..." aria-label="Search">
        <button class="btn search-btn" type="submit">
            <i class="fas fa-search"></i>
        </button>
    </form>

 <!-- Tür Seçimi ve Puan Filtreleme -->
<section class="filter-section" style="padding: 20px;">
  <h2 class="text-white">Filmleri Tür ve Puanla Filtrele</h2>
  <form action="filtered-results.html" method="GET" class="d-flex">
      <div class="row">
          <div class="col-md-6">
              <label for="type" class="form-label text-white">Film/Dizi Seçin:</label>
              <select name="type" class="form-select" style="width: 200px;">
                  <option value="movie">Filmler</option>
                  <option value="tv">Diziler</option>
              </select>
          </div>
          <div class="col-md-6">
              <label for="genre" class="form-label text-white">Tür Seçin:</label>
              <select name="genre" class="form-select" style="width: 200px;">
                  <option value="">Tür Seçin</option>
                  <option value="28">Aksiyon</option>
                  <option value="12">Macera</option>
                  <option value="16">Animasyon</option>
                  <option value="35">Komedi</option>
                  <option value="18">Drama</option>
                  <option value="27">Korku</option>
                  <!-- Diğer türleri buraya ekleyebilirsiniz -->
              </select>
          </div>
          <div class="col-md-6 mt-3">
              <label for="rating" class="form-label text-white">En Yüksek Puanlılar:</label>
              <select name="rating" class="form-select" style="width: 200px;">
                  <option value="">Puan Seçin</option>
                  <option value="top">En Yüksek Puan</option>
                  <option value="low">En Düşük Puan</option>
              </select>
          </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3 ms-3">Filtrele</button>
  </form>
</section>



    <!-- Filmler -->
    <div class="container mt-5 pt-5">
        <h1 class="text-white">Popüler Filmler</h1>
        <div class="row" id="movie-list">
            <!-- Filmler Dinamik Olarak Buraya Eklenecek -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Film Detayları</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="movie-poster" src="" alt="Film Afişi" class="img-fluid">
                        </div>
                        <div class="col-md-8">
                            <h3 id="movie-title"></h3>
                            <p id="movie-overview"></p>
                            <p><strong>Puan:</strong> <span id="movie-rating"></span></p>
                            <button class="btn btn-primary" id="like-button"><i class="fas fa-thumbs-up"></i> Beğen</button>
                        </div>
                    </div>
                    <hr>
                    <h5>Yorumlar</h5>
                    <div id="comments-section">
                        <!-- Yorumlar Buraya Eklenecek -->
                    </div>
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" id="comment-input" placeholder="Yorum yazın...">
                        <button class="btn btn-success" id="add-comment">Gönder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
